name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the information below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened? What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Install via `pip install writescore`
        2. Run `writescore analyze myfile.md`
        3. See error...
    validations:
      required: true

  - type: textarea
    id: error
    attributes:
      label: Error Message
      description: Paste any error messages or tracebacks
      render: shell

  - type: input
    id: version
    attributes:
      label: WriteScore Version
      description: Run `writescore --version` to find this
      placeholder: "6.3.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Linux
        - Windows
        - Other
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: Run `python --version` to find this
      placeholder: "3.11.0"
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other relevant information
